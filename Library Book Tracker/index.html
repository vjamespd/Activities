<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Book Tracker</title>
    <link rel="stylesheet" href="library.css" />
  </head>
  <body>
    <h1>Book Library Tracker</h1>
    <div id="buttons">
      <input type="text" id="bookSearch" placeholder="Book title" />
      <button type="button" onclick="searchAvailableBook()">Search</button>
      <button type="button" onclick="borrowBook()">Borrow</button>
      <button type="button" onclick="returnBook()">Return</button>
    </div>

    <!-- Table to display available books -->
    <table id="bookTable">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Availability</th>
        </tr>
      </thead>
      <tbody>
        <!-- Available books will be inserted here -->
      </tbody>
    </table>

    <script src="library.js"></script>
  </body>
</html>
