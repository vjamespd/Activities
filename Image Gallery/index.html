<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Image Gallery</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      .gallery {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .large-image-container {
        border: 1px solid #ddd;
        width: 80%;
        max-width: 600px;
        height: 400px; 
        margin-bottom: 20px;
        position: fixed;
        top: 50px; 
        left: 50%;
        transform: translateX(-50%);
      }
      #large-image {
        width: 100%;
        height: 100%;
        object-fit: contain; 
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      .thumbnails {
        display: flex;
        gap: 10px;
        margin-top: 420px; 
      }

      .thumbnail {
        width: 100px;
        height: 100px;
        object-fit: cover;
        cursor: pointer;
        border: 1px solid #ddd;
        border-radius: 5px;
        transition: opacity 0.3s ease;
        transition: letter-spacing 0.3s ease, transform 0.3s ease;
      }

      .thumbnail:hover {
        opacity: 0.7;
        transform: translateY(-5px);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="gallery">
      <div class="large-image-container">
        <img
          id="large-image"
          src="Assets/image icon.png"
          alt="Large Display"
        />
      </div>
      <div class="thumbnails">
        <img src="Assets/apple.png" alt="Image 1" class="thumbnail" />
        <img src="Assets/banana.png" alt="Image 2" class="thumbnail" />
        <img src="Assets/greenapple.png" alt="Image 3" class="thumbnail" />
        <img src="Assets/orange.png" alt="Image 4" class="thumbnail" />
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const largeImage = document.getElementById("large-image");
        const thumbnails = document.querySelectorAll(".thumbnail");

        thumbnails.forEach((thumbnail) => {
          thumbnail.addEventListener("click", function () {
            largeImage.src = this.src;
          });

          thumbnail.addEventListener("mouseover", function () {
            this.style.opacity = "0.7";
          });

          thumbnail.addEventListener("mouseleave", function () {
            this.style.opacity = "1";
          });
        });
      });
    </script>
  </body>
</html>
