<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetics</title>
</head>
<body>
    <p id="problem1"></p>
    <p id="problem2"></p>
    <p id="problem3"></p>
    <p id="problem4"></p>
    <p id="problem5"></p>
    <Script>
        a = 8
        b = 5
        c = 4
        
        //problem #1
        p1 = a + b + c 
        document.getElementById("problem1").innerHTML = "d = a + b + c: Results: d = " + p1;

        //problem #2
        p2 = a-c+b
        document.getElementById("problem2").innerHTML = "d = a - c + b: Results: d = " + p2;

        //problem #3
        p3 = a+b*c
        document.getElementById("problem3").innerHTML = "d = a + b * c: Results: d = " + p3;

        //problem #4
        p4 = (a*b)/c
        document.getElementById("problem4").innerHTML = "d = (a * b) / c: Results: d = " + p4;

        //problem #5
        p5 = b+a/c
        document.getElementById("problem5").innerHTML = "d = b + a / c: Results: d = " + p5;
    </Script>
</body>
</html>
